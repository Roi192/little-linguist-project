<h1 mat-dialog-title [ngClass]="{'success-title': data.success, 'error-title': !data.success}">
  {{ data.success ? 'Congratulations!' : 'Try Again!' }}
</h1>
<div mat-dialog-content class="dialog-content">
  <p [ngClass]="{'success-message': data.success, 'error-message': !data.success}">
    {{ data.success ? 'You guessed the word correctly!' : 'Incorrect guess, try again next time!' }}
  </p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button" [mat-dialog-close]="true">OK</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- English Word Column -->
  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef> English Word </th>
    <td mat-cell *matCellDef="let element"> {{ element.english }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
  </ng-container>

  <!-- Success Column -->
  <ng-container matColumnDef="success">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.success">check_circle</mat-icon>
      <mat-icon *ngIf="!element.success">cancel</mat-icon>
    </td>
  </ng-container>

  <!-- Table Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

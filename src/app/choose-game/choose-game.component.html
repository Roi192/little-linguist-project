<body class="body">
    <div class="game-cards-wrapper">
      <div class="game-card-container">
        <mat-card class="card" *ngFor="let game of allgames">
          <mat-card-header>
            <mat-card-title class="game-title">{{game.GameName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ game.GameDescription }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="game.GameUrl">
              Start Game
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </body>

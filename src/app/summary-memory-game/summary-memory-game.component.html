<div class="summary-container">
    <h2 class="summary-title"> Game Summary </h2>
  
    <div class="points-container">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
      <!-- 拽  爪转 拽转 -->
      <i class="fas fa-star" style="color: gold; font-size: 36px;"></i>
      
      <span class="summary-points" style="color: #e67e22; font-size: 2rem;"><strong>{{ points }}</strong></span> <!-- 拽住 拽转 -->
    </div>
  
    <div class="summary-info">
      <p class="matched-pairs">Matched Pairs: <span class="smiley"></span> {{ matchedPairs }}</p>
      <p class="attempts">Attempts: <span class="smiley"></span> {{ attempts }}</p>
    </div>
  
    <div class="button-container">
      <button mat-raised-button class="back-button" (click)="router.navigate(['/choose-game'])">
         Back to Game Selection
      </button>
    </div>
  </div>

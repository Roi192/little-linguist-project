<h2>Game Summary</h2>
<p>Points: {{ points }}</p>
<table mat-table [dataSource]="summaryWords" class="mat-elevation-z8">

  <!-- עמודת המילה באנגלית -->
  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef> English Word </th>
    <td mat-cell *matCellDef="let word"> {{ word.english }} </td>
  </ng-container>

  <!-- עמודת הקטגוריה -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let word"> {{ word.category }} </td>
  </ng-container>

  <!-- עמודת התוצאה -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let word">
      <mat-icon>{{ word.success ? 'check_circle' : 'cancel' }}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="summary-container">
  <h2 class="summary-title">🎉 Game Summary 🎉</h2>
  <div class="points-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- אייקון כוכב להצגת נקודות -->
<i class="fas fa-star" style="color: gold; font-size: 24px;"></i>
    
    <span class="summary-points"><strong>{{ points }}</strong></span> <!-- טקסט הנקודות -->
  </div>
  
  <table mat-table [dataSource]="summaryWords" class="mat-elevation-z8 summary-table">

    <!-- עמודת המילה באנגלית -->
    <ng-container matColumnDef="english">
      <th mat-header-cell *matHeaderCellDef class="table-header">English Word</th>
      <td mat-cell *matCellDef="let word" class="table-cell"> {{ word.english }} </td>
    </ng-container>

    <!-- עמודת הקטגוריה -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="table-header">Category</th>
      <td mat-cell *matCellDef="let word" class="table-cell"> {{ word.category }} </td>
    </ng-container>

    <!-- עמודת התוצאה -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef class="table-header">Result</th>
      <td mat-cell *matCellDef="let result" class="table-cell">
        <mat-icon *ngIf="result.success" class="success-icon">check_circle</mat-icon>
        <mat-icon *ngIf="!result.success" color="warn" class="red-icon">cancel</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-raised-button class="back-button" (click)="router.navigate(['/choose-game'])">
    🏡 Back to Game Selection
  </button>
</div>

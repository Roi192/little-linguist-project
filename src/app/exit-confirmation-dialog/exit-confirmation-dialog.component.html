<h1 mat-dialog-title class="dialog-title">Are you sure you want to exit?</h1>
<div mat-dialog-content class="dialog-content">
  <p>If you exit, your progress will be lost.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="onCancel()">No</button>
  <button mat-button color="primary" class="confirm-button" (click)="onConfirm()">Yes</button>
</div>
